    <section class="shopping-cart">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopHeader">
                        <h6>Producto</h6>
                    </div>
                </div>

                    <div class="shopHeader">

                    </div>
                </div>
            </div>

            <div class="shopping-cart-items CarritoContenedor"> </div>


            <!--  TOTAL -->
            <div class="row ">
                <div class="col-6">
                    <div class="shopping-cart-total d-flex align-items-center">

                        <p class="ml-4 mb-0 total">$0</p>

                    </div>
                </div>
                <div class="col-6 comprarButtonDiv d-flex align-items-center">
                    <button class="btn btn-success comprarButton  m-4" type="button" data-toggle="modal"
                        data-target="#comprarModal">Comprar</button>
                </div>
            </div>


            <!--MODAL -->
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>



        </div>
